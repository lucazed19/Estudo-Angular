<section class="d-flex align-items-center justify-content-center flex-wrap">
    <div class="card mx-2 my-3" style="width: 18rem;" *ngFor="let p of personagens">
        <img [src]="p.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.name}}</h5>
          <p class="card-text">Cidade: {{p.location.name}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Status: {{p.status}}</li>
          <li class="list-group-item">Gênero: {{p.gender}}</li>
          <li class="list-group-item">Espécie: {{p.species}}</li>
        </ul>
      </div>
</section>
