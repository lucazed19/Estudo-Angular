<h1 class="text-success text-center">Projeto Estudo Angular - Diretivas</h1>

<!-- Diretiva de Atributo -->
<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
    [ngClass]="{custom: count > 4}"
>
  <h2 class="text-center">Contador: {{count}}</h2>
</div>

<!-- Diretiva estrutural -->
<h2 *ngIf="count > 4; else menor" class="text-center">O contador passou de {{over}}!</h2>

<ng-template #menor>
  <h2 class="text-center">O contador é menor que 4!</h2>
</ng-template>

<ul [ngSwitch]="[count]" class="list-group mx-auto col-3">
    <li 
      class="list-group-item"
      *ngSwitchCase="3"
    >
      É igual a 3
    </li>
    <li 
      class="list-group-item"
      *ngSwitchCase="5"
    >
      É igual a 5
    </li>
    <li 
      class="list-group-item"
      *ngSwitchCase="8"
    >
      É igual a 8
    </li>
    <li 
      class="list-group-item"
      *ngSwitchDefault=""
    >
      Esse é o Default
    </li>
</ul>

<app-list-people></app-list-people>

<div class="col-1 mx-auto my-3">
  <button class="btn btn-success" (click)="clicou('Lucas')">Clique</button>
</div>

<div class="col-4 mx-auto">
  <input type="text" class="form-control my-2"
  placeholder="Digite alguma coisa"
  [(ngModel)]= "text"
  >
  <h4 appMarcaTexto corDeFundo="blue" corDoTexto="black">Saida: {{text}}</h4>
</div>

<div class="container my-5">
  <div class="row d-flex align-items-center justify-content-center">
    <h2 class="text-center">Listagem de Personagens Rick and Morty</h2>
      <div class="col-12">
        <app-list-api></app-list-api>
      </div>
  </div>
</div>
